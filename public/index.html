<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Food App</title>

	<!-- Favicon
	<link rel='icon' type='image/png' href='fimage.png' /> -->

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
	<script src="https://use.fontawesome.com/51fe8593c0.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	

	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>The Food App</h1>
			</div>
		</div>

		<div class="card" id="zero">
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<h2>Choose Your Food</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<button class="start btn btn-primary" id="foodType" value="foodType">Food Type</button>
					</div>
					<div class="col-md-4">
						<a href="/cost"<button class="start btn btn-primary" id="byCost" value="byCost">Cost</button></a>
					</div>
					<div class="col-md-4">
						<a href="/method"<button class="start btn btn-primary" id="byMethod" value="byMethod">Delivery Method</button></a>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<button class="btn btn-primary" id="random" value="random">Choose For Me!</button>
					</div>
				</div>
			</div>
		</div>

		<div class="card" id="first">
			<div class="card-header">
				<h2>What Do You Want To Eat Today?</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12">
						<button class="food btn btn-primary" value="Mexican">Mexican</button>
						<button class="food btn btn-primary" value="Chinese">Chinese</button>
						<button class="food btn btn-primary" value="pizza">Pizza</button>
						<button class="food btn btn-primary" value="Italian">Italian</button>
						<button class="food btn btn-primary" value="Wings">Wings</button>
						<button class="food btn btn-primary" value="sandwich">Sandwich</button>
						<button class="food btn btn-primary" value="Fast">Cheap Fast Food</button>
						<br>
						<button class="btn btn-primary" id="goBack0">Go Back</button>
 						<!-- <button class="idk btn btn-primary" value="Question">I don't Know</button> -->
					</div>
				</div>
			</div>
		</div>


		<div class="card" id="second">
			<div class="card-header">
				<h2>How much do you want to Pay?</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12">
						<button class="q2 btn btn-primary" value="6">$6 or under</button>
						<button class="q2 btn btn-primary" value="10">$7 - $10</button>
						<button class="q2 btn btn-primary" value="11">$11 or more</button>
						<button class="btn btn-primary" id="goBack">Go Back</button>
					</div>
				</div>
			</div>
		</div>

		<div class="card" id="third">
			<div class="card-header">
				<h2>How Do You Want To Get Your Food?</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12">
						<button class="t2 btn btn-primary" value="normal">Go There</button>
						<button class="t2 btn btn-primary" value="delivery">Delivery</button>
						<button class="btn btn-primary" id="goBack2">Go Back</button>
					</div>
				</div>
			</div>
		</div>

		<div class="card" id="fourth">
			<div class="card-header">
				<h2>Choice Summary</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12">
						<p>Food Category: <span id="foodChoice"></span></p>
						<p>Cost : <span id="foodQuality"></span></p>
						<p>Time : <span id="foodTime"></span></p>
						<button class="btn btn-primary" id="Submit">Your Options</button>
						<button class="btn btn-primary" id="goBack3">Go Back</button>
					</div>
				</div>
			</div>
		</div>

		<div class="card" id="five">
			<div class="card-header">
				<h2>See Your Options</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4" id="eatOptions"></div>
				</div>
				<br><br>
				<div class="row" id="noOptions">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<a href="/"><button class="btn btn-primary" id="Reset">Start New Search</button></a>
					</div>
				</div>
			</div>
		</div>

		<div class="card" id="six">
			<div class="card-header">
				<h2>Your Selection</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4"><span id='yourChoice'></span></div>
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<a id="menu" target="_blank" href="#">ORDER NOW!</a>
					</div>
				</div>
				<br><br>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4"><button class="btn btn-primary" id="reset">Start New Search</button></div>
				</div>
			</div>
		</div>
    
	</div>






<script src="assets/script.js"></script>


</body>
</html>
