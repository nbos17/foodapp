<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Food App</title>

	<!-- Favicon -->

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
	<script src="https://use.fontawesome.com/51fe8593c0.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCZSnTZ6SCg14rS-zvlQPhJ9oi-gY4jec&libraries=places"></script>

	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>


<!-- 	<div id="head">
		<div class="container">
			<h1>Food Help!</h1>
		</div>
	</div> -->

	<div class="container">
		<div class="card" id="first">
			<div class="card-header">
				<h2>What Type of Food Do You Want Today?</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<button class="food btn btn-primary" value="Mexican">Mexican</button>
						<button class="food btn btn-primary" value="Asian">Asian</button>
						<button class="food btn btn-primary" value="Pizza">Pizza</button>
						<button class="food btn btn-primary" value="Italian">Italian</button>
						<button class="food btn btn-primary" value="Wings">Wings</button>
						<button class="food btn btn-primary" value="Sandwich">Sandwich</button>
						<!-- <button class="idk btn btn-primary" value="Question">I don't Know</button> -->
					</div>
				</div>
			</div>
		</div>


		<div class="card" id="second">
			<div class="card-header">
				<h2>How much do you want to Pay?</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<button class="q2 btn btn-primary" value="6 or less">$6 or under</button>
						<button class="q2 btn btn-primary" value="7 - 10">$7 - $10</button>
						<button class="q2 btn btn-primary" value="Higher Quality">$11 or more</button>
						<button class="btn btn-primary" id="goBack">Go Back</button>
					</div>
				</div>
			</div>
		</div>

		<div class="card" id="third">
			<div class="card-header">
				<h2>How Fast Do You Want Your Food?</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<button class="t2 btn btn-primary" value="5 min or less">Fast</button>
						<button class="t2 btn btn-primary" value="No Rush">Have a Little Time</button>
						<button class="t2 btn btn-primary" value="Delivery">Delivery Please</button>
						<button class="btn btn-primary" id="goBack2">Go Back</button>
					</div>
				</div>
			</div>
		</div>

		<div class="card" id="fourth">
			<div class="card-header">
				<h2>Choice Summary</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<p>Food Category: <span id="foodChoice"></span></p>
						<p>Cost : <span id="foodQuality"></span></p>
						<p>Time : <span id="foodTime"></span></p>
						<button class="btn btn-primary" id="Submit">See Your Options</button>
						<button class="btn btn-primary" id="goBack3">Go Back</button>
					</div>
				</div>
			</div>
		</div>

    <div id="map"></div>
    
	</div>






<script src="assets/script.js"></script>


</body>
</html>
