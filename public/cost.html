<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Food App</title>

	<!-- Favicon -->
	<link rel='shortcut icon' type='image/png' href='favicon.png' />

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
	<script src="https://use.fontawesome.com/51fe8593c0.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCZSnTZ6SCg14rS-zvlQPhJ9oi-gY4jec&libraries=places"></script>

	<link rel="stylesheet" type="text/css" href="assets/cost.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>The Food App</h1>
			</div>
		</div>

		<div class="card" id="second">
			<div class="card-header">
				<h2>How much do you want to Pay?</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<button class="q2 btn btn-primary" value="6">$6 or under</button>
						<button class="q2 btn btn-primary" value="10">$7 - $10</button>
						<button class="q2 btn btn-primary" value="11">$11 or more</button>
						<a href="/"<button class="btn btn-primary" id="goBack">Go Back</button></a>
					</div>
				</div>
			</div>
		</div>


		<div class="card" id="five">
			<div class="card-header">
				<h2>See Your Options</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4" id="eatOptions"></div>
				</div>
				<br><br>
				<div class="row" id="noOptions">
					<div class="col-md-4"></div>
					<div class="col-md-4"><button class="btn btn-primary" id="Reset">Start New Search</button></div>
				</div>
			</div>
		</div>

		<div class="card" id="six">
			<div class="card-header">
				<h2>Your Selection</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4"><span id='yourChoice'></span></div>
				</div>
				<br><br>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<a id="menu" target="_blank" href="#">Click Here for Menu Options</a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<a href="/"<button class="btn btn-primary" id="reset">Start New Search</button></a>
					</div>
				</div>
			</div>
		</div>


	</div>
	<script src="assets/cost.js"></script>
</body>
