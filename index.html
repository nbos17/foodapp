<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Food App</title>

	<!-- Favicon -->

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
	<script src="https://use.fontawesome.com/51fe8593c0.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<div id="head">
		<div class="container">
			<h1>Food Help!</h1>
		</div>
	</div>

	<div class="container">
		<div class="card" id="first">
			<div class="card-header">
				<h2>What Type of Food Do You Want Today?</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<button class="food btn btn-primary" value="Mexican">Mexican</button>
						<button class="food btn btn-primary" value="Asian">Asian</button>
						<button class="food btn btn-primary" value="Pizza">Pizza</button>
						<button class="food btn btn-primary" value="Italian">Italian</button>
						<button class="food btn btn-primary" value="SeaFood">Sea Food</button>
						<button class="food btn btn-primary" value="FastFood">American</button>
						<button class="idk btn btn-primary" value="Question">I don't Know</button>
					</div>
				</div>
			</div>
		</div>


		<div class="card" id="second">
			<div class="card-header">
				<h2>Do You Want Cheap or Higher Quality?</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<button class="food btn btn-primary" id="Cheap">Cheap: $7 or Less</button>
						<button class="food btn btn-primary" id="Healthy">I need the Quality</button>
						<button class="btn btn-primary" id="goBack">Go Back</button>
					</div>
				</div>
			</div>
		</div>

		<div class="card" id="third">
			<div class="card-header">
				<h2>How Fast Do You Want Your Food?</h2>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<button class="food btn btn-primary" id="Five">5 min or Less</button>
						<button class="food btn btn-primary" id="Time">I'm not in a Rush</button>
						<button class="food btn btn-primary" id="Delivery">Delivery Please</button>
						<button class="btn btn-primary" id="goBack2">Go Back</button>
					</div>
				</div>
			</div>
		</div>
	</div>






<script src="script.js"></script>

</body>
</html>
